 {% extends "base.html" %}
{% load static  %} 
{% block content %}

<section id="reverseComplement">
    <div class="container">
		<form id="addform" class="form" method="POST" enctype="multipart/form-data" action="/genome_manipulation/reverse_complement/">
            {% csrf_token %}

            <legend>Enter Your Sequence Here</legend>
               {{ form.as_p }}
            </fieldset>
            <div>
               <button type="submit">Add</button>
            </div>

            <h3 class="sequence">{{ reversed_sequence }}</h3>
         </form>
	</div>
</section>

{% endblock content%}
