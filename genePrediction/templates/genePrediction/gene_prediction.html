{% extends "base.html" %}
{% load static  %} 
{% block content %}

<section id="genePrediction">
    <div class="container">
		<div class="plate">
         <form id="addform" class="form" method="POST" enctype="multipart/form-data" action="/gene_prediction/genes/">
            {% csrf_token %}
            <fieldset>
            <legend>Enter Your Sequence Here</legend>
               {{ form.as_p }}
            </fieldset>
            <div>
               <button type="submit">SUBMIT</button>
            </div>
         </form>
      </div>
	</div>
</section>
	
{% endblock content%}
